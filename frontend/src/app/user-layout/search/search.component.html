<div class="box">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" name="search" required [(ngModel)]="userSearch" #search="ngModel"
                                   class="form-control input-lg" placeholder="Search blogs" required="required">
                            <span class="input-group-btn">
							<button class="btn btn-info btn-lg" type="submit" (click)="searchItem()">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <ng-container *ngIf="blogs; else elseTemplate">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                     *ngFor="let blog of blogs | paginate: { itemsPerPage: 6, currentPage: p }">
                    <div class="box-part text-center">
                        <i class="fa fa-book fa-3x" aria-hidden="true"></i>
                        <div class="title">
                            <h4>{{blog.title}}</h4>
                        </div>
                        <div class="text">
                            <span>By {{blog.name}} <br>
                                {{blog.created_At}}
                            </span>
                        </div>
                        <a routerLink="/blog/{{blog.blogId}}"> more</a>
                    </div>
                </div>
            </div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ng-container>
        <ng-template #elseTemplate><br>
            <div class="row">
                <h4>Not found results</h4>
            </div>
        </ng-template>


    </div>
</div>
