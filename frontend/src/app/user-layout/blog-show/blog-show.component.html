<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <ng-container *ngIf="blog.imageLocation; else elseTemplate">
                            <img src="assets/img/blog_images/{{blog.imageLocation}}"> <br> <br>
                        </ng-container>
                        <ng-template #elseTemplate>
                            
                        </ng-template>
                        <h4 class="title"><b>{{blog.title}}</b></h4>
                    </div>
                    <div class="content">
                        <div [innerHTML]="blog.content"></div>
                        <br>
                        <i>{{blog.createdAt}}</i>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="content" >
                        <table>
                            <tr>
                                <td>
                                    <img class="avatar border-gray" src="assets/img/face-0.jpg" alt="..."/>
                                </td>
                                <td>
                                    &nbsp;&nbsp;&nbsp;<b>{{blog.user.name}}</b> <br>
                                    &nbsp;&nbsp;&nbsp;{{blog.user.description}}
                                </td>
                            </tr>
                        </table>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
