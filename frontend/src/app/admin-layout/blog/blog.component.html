<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Blogs Details</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <td>Title</td>
                                <td>User</td>
                                <td>Blog</td>
                                <td>CreatedAt</td>
                                <td>Assign</td>
                                <td>Delete</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let blogs of blog | paginate: { itemsPerPage: 10, currentPage: p }">

                                <td>{{blogs.title}}</td>
                                <td>{{blogs.user.name}}</td>
                                <td><a routerLink="/blog/{{blogs.bid}}" target="_blank">blog</a></td>
                                <td>{{blogs.createdAt}}</td>
                                <td>
                                    <button class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal"
                                            value="{{blogs.bid}}" #blogId><i class="pe-7s-next-2"></i> assign
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog"
                                         aria-labelledby="exampleModalLabel"
                                         aria-hidden="true" data-backdrop="false">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Assign reviewer</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form #f="ngForm" method="POST" (submit)="assignReviewer()">
                                                        <div class="form-group">
                                                            <label for="sel1">Select Reviewer</label>
                                                            <select class="form-control" name="reviewerLi"
                                                                    [(ngModel)]="formReviewer" #reviewerLi="ngModel">
                                                                <option>-</option>
                                                                <option *ngFor="let reviewers of reviewer"
                                                                        [value]="reviewers.rid">
                                                                    {{reviewers.rid}}, {{reviewers.name}},
                                                                    {{reviewers.organization}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-info pull-right">
                                                                assign
                                                            </button>
                                                        </div>
                                                        <div class="clearfix"></div>
                                                    </form>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </td>

                                <td>
                                    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                                        <i class="pe-7s-trash"></i>delete
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Delete Warning!!</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    Are you sure?
                                                </div>
                                                <div class="modal-footer">
                                                    <a type="button" class="btn btn-danger"
                                                       (click)="deleteBlog(blogs.bid)">Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
